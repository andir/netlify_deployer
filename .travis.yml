language: python
stages:
    - test
    - name: deploy
      if: type != pull_request

jobs:
  include:
      - stage: test
        python: 3.6
        script: python setup.py install

      - stage: deploy
        python: 3.6
        provider: pypi
        on:
            branch: master
        user: cyplo
        password:
            secure: 
